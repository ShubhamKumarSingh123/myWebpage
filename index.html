<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
      <div class="first">
        <div class="result">Your Result </div>
        <div class="circle">
          <div class="mark">76</div>
          <div class="out-of">of 100</div>
        </div>
        <p class="Grt">Great</p>
        <div class="message">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>   
      <div class="second">
        <p class="summary">Summary</p>
        <div class="btn reaction">
          <img src="assets/images/icon-reaction.svg" alt="" > Reaction
          <span><div class="res">80</div> <div class="full">/ 100</div></span>
        </div>
        <div class="btn memory">
          <img src="assets/images/icon-memory.svg" alt="" > Memory
          <span><div class="res">92</div>  <div class="full">/ 100</div></span>
        </div>
        <div class="btn verbal">
          <img src="assets/images/icon-verbal.svg" alt="" > Verbal
          <span><div class="res">61</div>  <div class="full">/ 100</div></span>
        </div>
        <div class="btn visual">
          <img src="assets/images/icon-visual.svg" alt="" > Visual
          <span><div class="res">72</div>  <div class="full">/ 100</div></span>
        </div>
        <button class="continue">Continue</button>
      </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
